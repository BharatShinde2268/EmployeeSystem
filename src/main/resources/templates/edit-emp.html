<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit Form</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit Employee</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/updateEmp" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full
										Name </label> <input type="text" class="form-control" name="names"
										th:value="${emp.names}">

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
									</label> <input type="email" class="form-control" name="email"
										th:value="${emp.email}" id="exampleInputEmail1"
										aria-describedby="emailHelp">
									<div id="emailHelp" class="form-text">We'll never share
										your email with anyone else.</div>
								</div>


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Mobile
										Number </label> <input type="text" class="form-control" name="mobile"
										th:value="${emp.mobile}"
										id="exampleInputEmail1" aria-describedby="emailHelp">

								</div>


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Address
									</label> <input type="text" class="form-control" name="address"
									th:value="${emp.address}"
										id="exampleInputEmail1" aria-describedby="emailHelp">

								</div>

								<div class="mb-3">

									<label for="exampleInputEmail1" class="form-label">Gender
									</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="gender"
										th:value="${emp.gender}"
										th:attrappend="checked=${emp.gender=='male' ? 'checked' : ''}"
											id="inlineCheckbox1" value="Male"> <label
											class="form-check-label" for="inlineCheckbox1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="gender"
										th:value="${emp.gender}"
										th:attrappend="checked=${emp.gender=='Female' ? 'checked' : ''}"
											id="inlineCheckbox2" value="female"> <label
											class="form-check-label" for="inlineCheckbox2">Female</label>
									</div>

								</div>



								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" class="form-control" name="password" th:value="${emp.password}"
										id="exampleInputPassword1">
								</div>
						</div>




						<button type="submit" class="btn btn-primary">Update</button>

						</form>


					</div>

				</div>

			</div>

		</div>

		</div>


	</section>





</body>
</html>
